<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="modal.css" rel="stylesheet" type="text/css">
    <title>Rock Paper Scissors</title>

<body>
    <div class="container">
        <header class="header">
            <h1> Rock Paper Scissors</h1>
        </header>
        <button id="restart" class="restart btn">Restart Game</button>
        <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
        </div>
        </header>
        <h2>Make Your Selection </h2>
        <div class="choices">
            <button id="rock"><span>Rock</span></button>
            <button id="paper"><span>Paper</span></button>
            <button id="scissors"><span>Scissors</span></button>
        </div>
    </div>

    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You Win</h1>
            <p>Computer Chose Rock</p>
        </div>
    </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
